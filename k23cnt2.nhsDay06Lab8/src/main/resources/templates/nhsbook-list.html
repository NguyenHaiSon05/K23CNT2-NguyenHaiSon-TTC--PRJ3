<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body style="background: #ececec;">
<section class="container my-3 bg-white p-3">
    <h2>Book List</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${books}">

            <td th:text="${book.id}"></td>

            <td th:text="${book.code}"></td>

            <td th:text="${book.name}"></td>

            <!-- Image -->
            <td>
                <img th:src="${book.imgUrl}"
                     th:attr="alt=${book.name}"
                     style="width: 50px; height: 50px; object-fit: cover;"/>
            </td>

            <td th:text="${book.quantity}"></td>

            <td th:text="${book.price}"></td>

            <!-- Authors -->
            <td>
                <span th:each="author : ${book.authors}"
                      class="mx-1 badge rounded-pill bg-warning text-dark"
                      th:text="${author.name}">
                </span>
            </td>

            <!-- Actions -->
            <td class="actions">
                <a th:href="@{/nhsbook/edit/{id}(id=${book.id})}"
                   class="btn btn-primary btn-sm">Edit</a>

                <a th:href="@{/nhsbook/delete/{id}(id=${book.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this book?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Nút thêm mới -->
    <a th:href="@{/nhsbook/new}" class="btn btn-success my-2">+ Add New Book</a>

</section>
</body>
</html>
