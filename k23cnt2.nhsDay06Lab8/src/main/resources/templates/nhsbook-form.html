<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body style="background: #ececec;">
<section class="container my-3 p-3 bg-white">

    <!-- Form thêm / sửa -->
    <form th:object="${book}"
          th:action="${book.id} == null ? @{/nhsbook/new} : @{/nhsbook/edit/{id}(id=${book.id})}"
          method="post"
          enctype="multipart/form-data">

        <!-- Hidden khi edit -->
        <input type="hidden" th:if="${book.id != null}" th:field="*{id}"/>

        <div class="card">
            <div class="card-header">
                <h1 th:text="${book.id != null} ? 'Edit Book' : 'Create Book'">Book Form</h1>
            </div>

            <div class="card-body">

                <!-- Code -->
                <div class="row mb-3">
                    <label for="code" class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input th:field="*{code}" id="code" class="form-control" placeholder="Book code"/>
                    </div>
                </div>

                <!-- Name -->
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input th:field="*{name}" id="name" class="form-control" placeholder="Book name"/>
                    </div>
                </div>

                <!-- Image Upload -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" class="form-control"/>
                        <input type="hidden" th:field="*{imgUrl}" />
                    </div>
                </div>

                <!-- Description -->
                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{description}" id="description"
                                  class="form-control" rows="2"></textarea>
                    </div>
                </div>

                <!-- Quantity -->
                <div class="row mb-3">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{quantity}" id="quantity"
                               class="form-control" placeholder="Quantity"/>
                    </div>
                </div>

                <!-- Price -->
                <div class="row mb-3">
                    <label for="price" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{price}" id="price"
                               class="form-control" placeholder="Price"/>
                    </div>
                </div>

                <!-- Authors -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Authors</label>
                    <div class="col-sm-10 d-flex flex-wrap">
                        <div th:each="author : ${authors}" class="mx-2 px-2">
                            <input type="checkbox"
                                   name="authorIds"
                                   th:id="'chk_' + ${author.id}"
                                   th:value="${author.id}"
                                   th:checked="${book.authors.contains(author)}"/>
                            <label th:for="'chk_' + ${author.id}"
                                   th:text="${author.name}"></label>
                        </div>
                    </div>
                </div>

                <!-- Active -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{isActive}" id="isActive"/>
                    </div>
                </div>

            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${book.id != null} ? 'Update' : 'Create'">Save</button>

                <a th:href="@{/nhsbook}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>

    </form>
</section>
</body>
</html>
