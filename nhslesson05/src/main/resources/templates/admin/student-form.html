<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="fragments/_admin_layout :: adminHead(${formTitle})"></head>
<body>
<header th:replace="fragments/_admin_layout :: adminHeader"></header>
<nav th:replace="fragments/_admin_layout :: adminMenu"></nav>

<div class="container mt-4">
    <h3 th:text="${formTitle}">Thêm sinh viên</h3>

    <form th:action="@{/admin/students/save}" th:object="${student}" method="post"
          class="row g-3 mt-2">

        <!-- ẩn id khi sửa -->
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
            <label class="form-label">Họ tên</label>
            <input type="text" th:field="*{fullName}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Lớp</label>
            <input type="text" th:field="*{lop}" class="form-control" placeholder="K23CNT2">
        </div>

        <div class="col-md-4">
            <label class="form-label">SĐT</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Địa chỉ</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/admin/students}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

<footer th:replace="fragments/_admin_layout :: adminFooter"></footer>
</body>
</html>
