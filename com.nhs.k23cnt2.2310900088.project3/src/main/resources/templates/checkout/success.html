<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt hàng thành công | Fresh Fruit</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
    <link rel="stylesheet" th:href="@{/css/checkout/success.css}">
</head>

<body>

<div th:replace="layout/header :: header"></div>

<div class="success-container">

    <div class="success-box animate-pop-in">

        <div class="success-icon-wrapper">
            <i class="fas fa-check-circle text-success success-icon"></i>
            <div class="ripple"></div>
        </div>

        <h2 class="fw-bold text-uppercase mt-4 mb-3" style="color: #0ea545;">Đặt hàng thành công!</h2>

        <p class="text-muted mb-4">
            Cảm ơn bạn đã tin tưởng <b>Fresh Fruit</b> ❤️<br>
            Đơn hàng <strong class="text-dark">#ORD-[[${orderId}]]</strong> đã được ghi nhận và đang xử lý.
        </p>

        <div class="alert alert-success bg-opacity-10 border-success border-opacity-25 d-inline-block py-2 px-4 mb-4 rounded-pill">
            <i class="fas fa-envelope-open-text me-2"></i> Thông tin chi tiết đã được gửi tới email của bạn.
        </div>

        <div class="success-actions d-flex justify-content-center gap-3">
            <a th:href="@{/}" class="btn btn-outline-success rounded-pill px-4 fw-bold">
                <i class="fas fa-home me-2"></i>Trang chủ
            </a>
            <a th:href="@{/account/orders}" class="btn btn-success rounded-pill px-4 fw-bold text-white shadow-sm hover-up">
                <i class="fas fa-file-invoice me-2"></i>Xem đơn hàng
            </a>
        </div>
    </div>

</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
