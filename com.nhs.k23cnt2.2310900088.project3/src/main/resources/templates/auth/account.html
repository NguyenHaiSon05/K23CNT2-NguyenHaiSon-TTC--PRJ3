<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Tài Khoản</title>

    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
    <link rel="stylesheet" th:href="@{/css/auth/account.css}">
</head>

<body>

<header th:replace="layout/header :: header"></header>

<div class="account-wrapper">

    <!-- CỘT TRÁI -->
    <div class="account-left">

        <div class="user-box">
            <div class="avatar-circle">
                <i class="fas fa-user"></i>
            </div>

            <div class="hello-box">
                <p>Hello,</p>
                <strong th:text="${user.fullName}">User Name</strong>
            </div>
        </div>

        <ul class="account-menu">
            <li><a href="#">Đơn Hàng</a></li>
            <li><a href="#">Địa Chỉ</a></li>
            <li><a href="#">Tài Khoản</a></li>
            <li><a href="/logout" class="logout">Đăng xuất</a></li>
        </ul>
    </div>

    <!-- CỘT PHẢI -->
    <div class="account-right">
        <h2>MY ACCOUNT</h2>

        <p>
            Từ bảng điều khiển tài khoản của bạn, bạn có thể xem các
            <a href="#">đơn hàng gần đây</a>, quản lý
            <a href="#">địa chỉ giao hàng và thanh toán</a>,
            và <a href="#">chỉnh sửa mật khẩu và chi tiết tài khoản</a>.
        </p>
    </div>

</div>

<footer th:replace="layout/footer :: footer"></footer>

</body>
</html>
