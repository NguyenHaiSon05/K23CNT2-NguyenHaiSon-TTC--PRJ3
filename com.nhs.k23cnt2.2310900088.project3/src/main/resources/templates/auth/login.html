<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Đăng Nhập</title>

    <!-- CSS chung (site) -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- CSS riêng cho auth -->
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">

</head>
<body>

<!-- HEADER từ layout -->
<header th:replace="layout/header :: header"></header>

<!-- Nội dung chính - card nằm giữa -->
<section class="auth-section">
    <div class="auth-container">

        <div class="auth-card">

            <!-- LEFT: form -->
            <div class="auth-left">
                <h2 class="auth-title">Đăng Nhập</h2>
                <!-- THÔNG BÁO LỖI -->
                <div th:if="${error}" style="color: red; font-size: 14px; margin-bottom: 10px;">
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/login}" method="post" th:object="${user}">
                    <label class="lbl">Email *</label>
                    <input class="input" type="email" th:field="*{email}" placeholder="Email">

                    <label class="lbl">Mật khẩu *</label>
                    <input class="input" type="password" th:field="*{password}" placeholder="Mật khẩu">

                    <div class="row-between">
                        <label><input type="checkbox"> Ghi nhớ</label>
                        <a href="#" class="forgot">Quên mật khẩu?</a>
                    </div>

                    <button type="submit" class="btn-primary">Đăng Nhập</button>

                    <p class="switch-text">
                        Not a Member? <a th:href="@{/register}">Đăng ký</a>
                    </p>
                </form>
            </div>

            <!-- RIGHT: panel xanh -->
            <div class="auth-right">
                <h3>Hello, Friend!</h3>
                <p>Register to use all features.</p>
                <a th:href="@{/register}" class="btn-outline">Đăng Ký</a>
            </div>

        </div>

    </div>
</section>

<!-- FOOTER từ layout -->
<footer th:replace="layout/footer :: footer"></footer>

</body>
</html>
