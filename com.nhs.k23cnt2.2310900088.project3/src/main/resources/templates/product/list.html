<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
    <link rel="stylesheet" th:href="@{/css/product/list.css}">
</head>

<body>

<div th:replace="layout/header :: header"></div>

<h2 class="text-center mt-4">Danh sách sản phẩm</h2>

<div class="product-grid-list">
    <div class="list-item" th:each="p : ${products}">

        <a th:href="@{'/product/' + ${p.productId}}">
            <img th:src="@{${p.image}}" class="list-img" alt="">
        </a>

        <h3 class="product-name" th:text="${p.name}"></h3>

        <p class="product-price"
           th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')}
           + 'đ / ' + ${p.unit}">
        </p>


    </div>
</div>


<div th:replace="layout/footer :: footer"></div>

</body>
</html>
