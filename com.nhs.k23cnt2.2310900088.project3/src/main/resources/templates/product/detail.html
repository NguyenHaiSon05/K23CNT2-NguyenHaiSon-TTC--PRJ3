<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.name}"></title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .product-img { width: 100%; border-radius: 10px; }
        .price { color: #e74c3c; font-size: 24px; font-weight: bold; }
    </style>
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
</head>

<body>

<div th:replace="layout/header :: header"></div>

<div class="container my-5">
    <div class="row">

        <!-- Ảnh sản phẩm -->
        <div class="col-md-6">
            <img th:src="@{${product.image}}" class="product-img" />
        </div>

        <!-- Thông tin -->
        <div class="col-md-6">
            <h2 th:text="${product.name}"></h2>

            <p class="price"
               th:text="${#numbers.formatDecimal(product.price,0,'COMMA',0,'POINT')} + 'đ'">
            </p>

            <p th:text="${product.description}"></p>

            <p>
                <b>Tồn kho:</b>
                <span th:text="${product.stock}"></span>
            </p>

            <button class="btn btn-success btn-lg">Thêm vào giỏ</button>
        </div>

    </div>
</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
