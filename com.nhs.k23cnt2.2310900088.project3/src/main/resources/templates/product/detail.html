<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.name}"></title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .product-img { width: 100%; border-radius: 10px; }
        .price { color: #e74c3c; font-size: 24px; font-weight: bold; }
    </style>
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
    <link rel="stylesheet" th:href="@{/css/product/detail.css}">
</head>

<body>

<div th:replace="layout/header :: header"></div>

<div class="container my-5">
    <div class="row">

        <!-- Ảnh sản phẩm -->
        <div class="col-md-6">
            <img th:src="@{${product.image}}" class="product-img" />
        </div>

        <!-- Thông tin -->
        <div class="col-md-6">
            <h2 th:text="${product.name}"></h2>

            <p class="price"
               th:text="${#numbers.formatDecimal(product.price,0,'COMMA',0,'POINT')} + 'đ'">
            </p>

            <p th:text="${product.description}"></p>

            <p>
                <b>Tồn kho:</b>
                <span th:text="${product.stock}"></span>
            </p>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

            <!-- Nút thêm vào giỏ -->
            <a th:href="@{/cart/add/{id}(id=${product.productId})}"
               class="add-to-cart-btn">
                Thêm vào giỏ
            </a>


        </div>


    </div>
</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
