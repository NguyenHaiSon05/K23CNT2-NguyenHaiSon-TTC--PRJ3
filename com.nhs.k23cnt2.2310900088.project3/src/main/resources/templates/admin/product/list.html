<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
</head>
<body>

<h1>Danh sách sản phẩm</h1>

<a href="/admin/products/add">+ Thêm sản phẩm</a>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Ảnh</th>
        <th>Danh mục</th>
        <th>Hành động</th>
    </tr>

    <tr th:each="p : ${products}">
        <td th:text="${p.productId}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td><img th:src="${p.image}" width="80"></td>
        <td th:text="${p.category.name}"></td>
        <td>
            <a th:href="@{'/admin/products/edit/' + ${p.productId}}">Sửa</a> |
            <a th:href="@{'/admin/products/delete/' + ${p.productId}}"
               onclick="return confirm('Xóa sản phẩm?')">Xóa</a>
        </td>
    </tr>

</table>

</body>
</html>
