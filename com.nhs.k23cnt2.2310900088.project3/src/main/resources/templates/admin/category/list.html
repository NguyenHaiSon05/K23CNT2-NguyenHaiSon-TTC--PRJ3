<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách danh mục</title>
</head>
<body>

<h1>Danh sách danh mục</h1>

<a href="/admin/categories/add">+ Thêm danh mục</a>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Tên danh mục</th>
        <th>Mô tả</th>
        <th>Hành động</th>
    </tr>

    <tr th:each="cat : ${categories}">
        <td th:text="${cat.categoryId}"></td>
        <td th:text="${cat.name}"></td>
        <td th:text="${cat.description}"></td>
        <td>
            <a th:href="@{'/admin/categories/edit/' + ${cat.categoryId}}">Sửa</a> |
            <a th:href="@{'/admin/categories/delete/' + ${cat.categoryId}}"
               onclick="return confirm('Bạn có chắc muốn xóa không?')">Xóa</a>
        </td>
    </tr>

</table>

</body>
</html>
