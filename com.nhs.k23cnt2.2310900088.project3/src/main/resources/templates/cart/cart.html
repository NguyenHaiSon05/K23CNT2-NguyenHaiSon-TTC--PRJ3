<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
    <link rel="stylesheet" th:href="@{/css/cart/cart.css}">
</head>

<body>

<div th:replace="layout/header :: header"></div>

<div class="bg-light py-3 mb-4">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb m-0">
                <li class="breadcrumb-item"><a href="/" class="text-decoration-none text-muted">Trang chủ</a></li>
                <li class="breadcrumb-item active fw-bold text-success" aria-current="page">Giỏ hàng</li>
            </ol>
        </nav>
    </div>
</div>

<div class="container mb-5">

    <div class="text-center py-5" th:if="${#lists.isEmpty(cartItems)}">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-cart-7359557-6024626.png"
             style="width: 250px; opacity: 0.8;">
        <h4 class="fw-bold mt-3 text-secondary">Giỏ hàng của bạn đang trống!</h4>
        <p class="text-muted">Hãy dạo một vòng và chọn những trái cây tươi ngon nhé.</p>
        <a href="/" class="btn btn-success rounded-pill px-4 mt-2 fw-bold">TIẾP TỤC MUA SẮM</a>
    </div>

    <div class="row" th:if="${!#lists.isEmpty(cartItems)}">

        <div class="col-lg-8">
            <div class="cart-table-wrapper shadow-sm rounded bg-white p-3 mb-4">
                <table class="table align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="py-3 ps-3 text-secondary" style="width: 45%;">Sản phẩm</th>
                        <th class="py-3 text-secondary text-center">Đơn giá</th>
                        <th class="py-3 text-secondary text-center">Số lượng</th>
                        <th class="py-3 text-secondary text-end pe-3">Thành tiền</th>
                        <th></th> </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${cartItems}" class="border-bottom">
                        <td class="ps-3 py-3">
                            <div class="d-flex align-items-center">
                                <img th:src="@{${item.product.image}}" class="rounded border"
                                     style="width: 70px; height: 70px; object-fit: cover;">
                                <div class="ms-3">
                                    <a th:href="@{'/product/' + ${item.product.productId}}"
                                       class="text-decoration-none text-dark fw-bold product-link"
                                       th:text="${item.product.name}">Táo Envy</a>
                                    <div class="small text-muted mt-1">Đơn vị: <span th:text="${item.product.unit}">kg</span></div>
                                </div>
                            </div>
                        </td>

                        <td class="text-center fw-semibold text-secondary"
                            th:text="${#numbers.formatDecimal(item.product.price,0,'COMMA',0,'POINT')} + 'đ'">
                        </td>

                        <td class="text-center">
                            <form th:action="@{/cart/update}" method="post" class="d-flex justify-content-center">
                                <input type="hidden" name="itemId" th:value="${item.id}">

                                <div class="qty-control input-group input-group-sm" style="width: 100px;">
                                    <button type="button" class="btn btn-outline-secondary btn-sm"
                                            onclick="updateQty(this, -1)">-</button>

                                    <input type="number" name="quantity"
                                           th:value="${item.quantity}"
                                           class="form-control text-center border-secondary qty-input"
                                           readonly>

                                    <button type="button" class="btn btn-outline-secondary btn-sm"
                                            onclick="updateQty(this, 1)">+</button>
                                </div>
                                <button type="submit" hidden></button>
                            </form>
                        </td>

                        <td class="text-end pe-3 fw-bold text-success"
                            th:text="${#numbers.formatDecimal(item.quantity * item.product.price,0,'COMMA',0,'POINT')} + 'đ'">
                        </td>

                        <td class="text-center">
                            <a th:href="@{'/cart/remove/' + ${item.id}}"
                               class="text-danger fs-5"
                               onclick="return confirm('Bạn chắc chắn muốn xóa sản phẩm này?')"
                               title="Xóa khỏi giỏ">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <a href="/" class="text-decoration-none text-muted">
                <i class="fas fa-arrow-left me-1"></i> Tiếp tục mua sắm
            </a>
        </div>

        <div class="col-lg-4">
            <div class="card border-0 shadow-sm rounded">
                <div class="card-header bg-white py-3 fw-bold text-uppercase border-bottom">
                    Cộng giỏ hàng
                </div>
                <div class="card-body p-4">

                    <form th:action="@{/apply-coupon}" method="post" class="mb-4">
                        <label class="form-label small fw-bold text-muted">MÃ GIẢM GIÁ</label>
                        <div class="input-group">
                            <input type="text" name="code" class="form-control" placeholder="Nhập mã coupon">
                            <button class="btn btn-dark" type="submit">Áp dụng</button>
                        </div>
                        <div th:if="${discount > 0}" class="text-success small mt-2">
                            <i class="fas fa-check-circle"></i> Đã áp dụng mã giảm giá <b th:text="${discount} + '%'"></b>
                        </div>
                    </form>

                    <hr class="text-muted opacity-25">

                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Tạm tính:</span>
                        <span class="fw-bold" th:text="${#numbers.formatDecimal(totalPrice,0,'COMMA',0,'POINT')} + 'đ'"></span>
                    </div>

                    <div class="d-flex justify-content-between mb-3" th:if="${discount > 0}">
                        <span class="text-success">Giảm giá:</span>
                        <span class="text-success fw-bold">- <span th:text="${#numbers.formatDecimal(totalPrice * discount / 100,0,'COMMA',0,'POINT')}"></span>đ</span>
                    </div>

                    <div class="d-flex justify-content-between mb-4 pt-2 border-top">
                        <span class="fw-bold fs-5">Tổng cộng:</span>
                        <span class="fw-bold fs-4 text-danger"
                              th:text="${#numbers.formatDecimal(totalPrice * (100 - discount) / 100,0,'COMMA',0,'POINT')} + 'đ'">
                        </span>
                    </div>

                    <a href="/checkout" class="btn btn-success w-100 py-3 fw-bold text-uppercase rounded shadow-sm checkout-btn">
                        Tiến hành thanh toán
                    </a>

                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="layout/footer :: footer"></div>

<script>
    function updateQty(btn, change) {
        const form = btn.closest('form');
        const input = form.querySelector('.qty-input');
        let newVal = parseInt(input.value) + change;

        if (newVal < 1) return; // Không cho giảm dưới 1

        input.value = newVal;
        form.submit(); // Tự động submit form khi thay đổi
    }
</script>

</body>
</html>
