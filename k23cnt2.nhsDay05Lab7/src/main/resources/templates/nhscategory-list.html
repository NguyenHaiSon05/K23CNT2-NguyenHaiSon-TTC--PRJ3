<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">

    <h2 class="mb-4">NHS Category List</h2>

    <!-- Nút thêm mới -->
    <a href="/nhs/category/create" class="btn btn-primary mb-3">Add New Category</a>

    <!-- Nếu danh sách trống -->
    <div th:if="${categories.size() == 0}">
        <p class="text-muted">No categories available.</p>
    </div>

    <!-- Nếu danh sách có dữ liệu -->
    <table class="table table-bordered table-striped"
           th:if="${categories.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.nhsId}"></td>
            <td th:text="${category.nhsCategoryName}"></td>
            <td th:text="${category.nhsCategoryStatus} ? 'Active' : 'Inactive'"></td>

            <td>
                <a th:href="@{/nhs/category/edit/{id}(id=${category.nhsId})}"
                   class="btn btn-warning btn-sm">Edit</a>

                <a th:href="@{/nhs/category/delete/{id}(id=${category.nhsId})}"
                   onclick="return confirm('Are you sure you want to delete this category?')"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
