<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <title>Product Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>

<body style="background: #eee;">
<section class="container bg-white mt-5 p-3">

    <!-- FORM CREATE / UPDATE -->
    <form th:action="@{/nhs/products/create}" th:object="${product}" method="post">

        <!-- ID hidden -->
        <input type="hidden" th:if="${product.nhsId != null}" th:field="*{nhsId}" />

        <!-- Name -->
        <div class="row mb-3">
            <label class="col-sm-2">Name:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nhsName}" class="form-control" required />
            </div>
        </div>

        <!-- Image URL -->
        <div class="row mb-3">
            <label class="col-sm-2">Image URL:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nhsImageUrl}" class="form-control" required />
            </div>
        </div>

        <!-- Quantity -->
        <div class="row mb-3">
            <label class="col-sm-2">Quantity:</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{nhsQuantity}" class="form-control" required />
            </div>
        </div>

        <!-- Price -->
        <div class="row mb-3">
            <label class="col-sm-2">Price:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" th:field="*{nhsPrice}" class="form-control" required />
            </div>
        </div>

        <!-- Content -->
        <div class="row mb-3">
            <label class="col-sm-2">Content:</label>
            <div class="col-sm-10">
                <textarea th:field="*{nhsContent}" class="form-control"></textarea>
            </div>
        </div>

        <!-- Category -->
        <div class="row mb-3">
            <label class="col-sm-2">Category:</label>
            <div class="col-sm-10">
                <select th:field="*{category}" class="form-control">
                    <option th:each="cate : ${categories}"
                            th:value="${cate}"
                            th:text="${cate.nhsCategoryName}">
                    </option>
                </select>

            </div>
        </div>

        <!-- Status -->
        <div class="row mb-3">
            <label class="col-sm-2">Status:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:field="*{nhsStatus}" />
            </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-success">
            <span th:text="${product.nhsId == null ? 'Create' : 'Update'}"></span>
        </button>

    </form>

</section>
</body>
</html>
