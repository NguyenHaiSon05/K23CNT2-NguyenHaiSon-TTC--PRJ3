<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body style="background: #ccc;">

<section class="container bg-white mt-5 p-3">

    <!-- Form create / update -->
    <form th:action="${category.nhsId == null} ? '/nhs/category/create' : '/nhs/category/update/' + ${category.nhsId}"
          th:object="${category}"
          method="post">

        <div class="card mb-3">
            <div class="card-header">
                <h4 th:text="${category.nhsId != null} ? 'Edit Category' : 'Create Category'"></h4>
            </div>
        </div>

        <div class="card-body">

            <!-- Hidden ID -->
            <input type="hidden" th:if="${category.nhsId != null}" th:field="*{nhsId}"/>

            <!-- Category Name -->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Category Name:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{nhsCategoryName}" class="form-control" required>
                </div>
            </div>

            <!-- Status -->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-10">
                    <input type="checkbox" th:field="*{nhsCategoryStatus}">
                    <label>Active</label>
                </div>
            </div>

        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-success"
                    th:text="${category.nhsId != null} ? 'Update' : 'Create'"></button>

            <a href="/nhs/category" class="btn btn-secondary">Back to List</a>
        </div>

    </form>
</section>

</body>
</html>
