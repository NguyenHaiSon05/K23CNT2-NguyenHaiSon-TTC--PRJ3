<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhs Product List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Product List</h2>

    <!-- Nút thêm mới Product -->
    <a th:href="@{/nhs/products/create}" class="btn btn-primary mb-3">Add New Product</a>

    <!-- Kiểm tra nếu danh sách rỗng -->
    <div th:if="${products.size() == 0}">
        <p>No products available.</p>
    </div>

    <!-- Hiển thị danh sách Product -->
    <table class="table table-bordered table-striped"
           th:if="${products.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>

            <!-- Ảnh -->
            <td>
                <img th:src="${product.imageUrl}" alt="Product Image" width="60">
            </td>

            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>

            <!-- Tên category -->
            <td th:text="${product.category.categoryName}"></td>

            <!-- Status -->
            <td th:text="${product.status ? 'Available' : 'Out of Stock'}"></td>

            <!-- Action -->
            <td>
                <a th:href="@{/nhs/products/edit/{id}(id=${product.id})}"
                   class="btn btn-warning btn-sm">Edit</a>

                <a th:href="@{/nhs/products/delete/{id}(id=${product.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this product?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
