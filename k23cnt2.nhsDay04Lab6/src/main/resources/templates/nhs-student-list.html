<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên - NHS Lesson06</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: gray">

<div class="container bg-white mt-4 p-4 rounded">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">DANH SÁCH SINH VIÊN (NHS)</h3>
        <a th:href="@{/nhs/students/add-new}" class="btn btn-primary">
            + Thêm sinh viên
        </a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Tuổi</th>
            <th>Hành động</th>
        </tr>
        </thead>

        <tbody>
        <!-- lặp danh sách sinh viên -->
        <tr th:each="student : ${students}">
            <td th:text="${student.nhsId}">1</td>
            <td th:text="${student.nhsName}">Nguyễn Văn A</td>
            <td th:text="${student.nhsEmail}">abc@example.com</td>
            <td th:text="${student.nhsAge}">20</td>
            <td class="text-center">
                <a th:href="@{'/nhs/students/edit/' + ${student.nhsId}}"
                   class="btn btn-sm btn-warning me-1">
                    Edit
                </a>

                <a th:href="@{'/nhs/students/delete/' + ${student.nhsId}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xóa sinh viên này không?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
