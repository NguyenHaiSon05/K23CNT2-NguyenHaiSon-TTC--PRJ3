<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm khách hàng (NHS)</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body style="background:#eee">

<header class="bg-white p-3 mb-4">
    <div class="container">
        <img src="https://devmaster.edu.vn/Images/logo.png" height="50">
    </div>
</header>

<section class="container bg-white p-4 rounded shadow">

    <h3 class="mb-3">Thêm khách hàng mới</h3>

    <form th:action="@{/nhs/customers/save}" method="post"
          th:object="${customer}">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Username</label>
                <input type="text" class="form-control" th:field="*{nhsUsername}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{nhsPassword}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Full Name</label>
                <input type="text" class="form-control" th:field="*{nhsFullName}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Phone</label>
                <input type="text" class="form-control" th:field="*{nhsPhone}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{nhsEmail}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Address</label>
                <input type="text" class="form-control" th:field="*{nhsAddress}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Birth Day</label>
                <input type="text" class="form-control" th:field="*{nhsBirthDay}" placeholder="dd/MM/yyyy">
            </div>

            <div class="col-md-6 mb-3">
                <label>Active</label>
                <select class="form-control" th:field="*{nhsActive}">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/nhs/customers}">Hủy</a>

    </form>

</section>

</body>
</html>
