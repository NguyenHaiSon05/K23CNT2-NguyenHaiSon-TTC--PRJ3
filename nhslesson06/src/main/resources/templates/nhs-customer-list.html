<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng (NHS)</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body style="background: #eee">

<header class="bg-white p-3 mb-4">
    <div class="container">
        <img src="https://devmaster.edu.vn/Images/logo.png" height="50">
    </div>
</header>

<section class="container bg-white p-4 rounded shadow">

    <div class="d-flex justify-content-between mb-3">
        <h3>Danh sách khách hàng (NHS)</h3>
        <a class="btn btn-primary" th:href="@{/nhs/customers/add-new}">+ Thêm khách hàng</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Active</th>
            <th width="150">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.nhsId}"></td>
            <td th:text="${c.nhsUsername}"></td>
            <td th:text="${c.nhsFullName}"></td>
            <td th:text="${c.nhsPhone}"></td>
            <td th:text="${c.nhsEmail}"></td>
            <td>
                <span th:text="${c.nhsActive} ? 'Yes' : 'No'"></span>
            </td>
            <td>
                <a class="btn btn-warning btn-sm"
                   th:href="@{'/nhs/customers/edit/' + ${c.nhsId}}">Edit</a>

                <a class="btn btn-danger btn-sm"
                   th:href="@{'/nhs/customers/delete/' + ${c.nhsId}}"
                   onclick="return confirm('Xóa khách hàng này?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</section>

</body>
</html>
