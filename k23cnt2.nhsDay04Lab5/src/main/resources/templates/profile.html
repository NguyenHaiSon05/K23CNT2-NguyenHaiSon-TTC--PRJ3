<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông tin cá nhân - Nguyễn Hải Sơn</title>

    <!-- Bootstrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
<header class="container d-flex align-items-center my-4">
    <img src="https://daihocnguyentrai.edu.vn/wp-content/uploads/2024/03/logo.png"
         alt="Nguyen Trai University"
         width="120">
    <div>
        <h1 th:text="${@environment.getProperty('app.name')}">Ứng dụng Spring Boot</h1>
        <p th:text="${@environment.getProperty('app.welcome.message')}">Chào mừng bạn đến với trang cá nhân</p>

    </div>
</header>

<section class="container">
    <div class="alert alert-primary" th:each="info : ${DevmasterProfile}">
        <h3 th:text="${info.name}">Tên sinh viên</h3>
        <p><strong>Chức vụ:</strong> <span th:text="${info.role}">Vai trò</span></p>
        <p><strong>Mã SV:</strong> <span th:text="${info.studentId}">Mã</span></p>
        <p><strong>Email:</strong> <span th:text="${info.email}">Email</span></p>
        <p><strong>Website:</strong>
            <a th:href="${info.website}" th:text="${info.website}" target="_blank"></a>
        </p>
    </div>

    <a th:href="@{/}" class="btn btn-success mt-3">⬅ Back</a>
</section>

</body>
</html>
